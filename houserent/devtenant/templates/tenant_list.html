{# devtenent/templates/tenent_list.html #}

{% extends 'base.html' %}

{% block content %}

<br>
<br>

<div class="panel panel-info">
	<div class="panel-heading">
		<h2 class="panel-title">房客資訊</h2>
	</div>

    	<h3>{{ tenant.te_name }}</h3>
    	<h3>{{ tenant.te_phone }}</h3>
    	<h4>{{ tenant.te_note|linebreaks }}</h4>
  	</div>
</div>
  
{% endblock content %}
