{# suite/templates/suite_list.html #}

{% extends 'base.html' %}

{% block title %}案件列表 | {{ block.super }}{% endblock title %}

{% block content %}
<a href="{% url 'suite_create' %}" class="btn btn-default">建立案件</a>
{% for suite in suites %}
<div class="suite">
  <h2><a href="{{ suite.get_absolute_url }}">{{ suite.suite_address }}</a></h2>
</div>
{% endfor %}
{% endblock content %}
