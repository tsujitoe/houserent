
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}



{% block content %}
<h2><a href="{{ address.get_absolute_url }}">{{ address.now_address }}</a></h2>
<br />

<form method="post" enctype ="multipart/form-data">
	{% csrf_token %}
	{% crispy form %}
	<button type="submit" class="btn btn-primary">上傳</button>
</form>

{% endblock content %}
