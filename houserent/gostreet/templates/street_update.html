{# suite/templates/suite_update.html #}

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
<!-- 加上這個 block -->

<!-- 替換原本的 content block -->
{% block content %}
<h2><a href="{{ address.get_absolute_url }}">{{ address.now_address }}</a></h2>
<br />

<form method="post" enctype ="multipart/form-data">
  {% crispy form %}
  {{ formset.management_form }}
  {% crispy formset formset.helper %}
  <button type="submit" class="btn btn-primary">修正</button>
</form>
{% endblock content %}
